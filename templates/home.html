{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HotspotHousing</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "/css/home.css" %}' rel="stylesheet">

</head>
<body>
<main role="main">
    <section class="jumbotron text-center">
        <div class="container rounded border border-dark">
            <h1 class="jumbotron-heading">HotspotHousing</h1>
            <p class="lead">A convenient overview of the latest offers by two of the leading german flat websites</p>
        </div>
    </section>
    <div class="album py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow border-dark">
                        <a href="#">
                            <img class="card-img-top"
                                 src="{% static 'images/berlin_homepage.jpg' %}"
                                 alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Berlin</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow border-dark">
                        <a href="#">
                            <img class="card-img-top"
                                 src="{% static 'images/hamburg_homepage.jpg' %}"
                                 alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Hamburg</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow border-dark">
                        <a href="#">
                            <img class="card-img-top"
                                 src="{% static 'images/munich_homepage.jpg' %}"
                                 alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Munich</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-muted">
    <div class="container">
        <p></p>
    </div>
</footer>

================================================== -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
